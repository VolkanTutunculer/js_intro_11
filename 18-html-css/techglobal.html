<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row div {
            flex: 1;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <div class="form-row">
                <div>
                    <label for="first-name">First Name</label>
                    <input name="first-name" type="text" required aria-required="true" maxlength="100" autocomplete="off" value="">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input name="last-name" type="text" required aria-required="true" maxlength="100" autocomplete="off" value="">
                </div>
            </div>

            <div>
                <label for="email">Email</label>
                <input name="email" type="email" required aria-required="true" pattern="^.+@.+\.[a-zA-Z]{2,63}$" maxlength="250" autocomplete="off" value="">
            </div>

            <div>
                <label for="phone">Phone</label>
                <input name="phone" type="tel" placeholder="Phone" required aria-required="true" pattern="^[+]?([(][0-9]{1,3}[)][-]?)?([0-9][-]?){3,16}[0-9]$" maxlength="50" autocomplete="off" value="">
            </div>

            <div>
                <label for="message">Message</label>
                <textarea placeholder="Let us know your questions here..." required aria-required="true"></textarea>
            </div>

            <div>
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>

</html>
